    <div class="container">
        this is math object tutorial

    <script>

        let m = Math;
        console.log(m);
    //  Printing the constants from Math objects   
console.log("the value of Math.E is ",Math.E);
console.log("the value of Math.Ln2 is ",Math.LN2);
console.log("the value of Math.E Ln10 ",Math.LN10);
console.log("the value of Math.Log2e is ",Math.LOG2E);

// Printing the Function from Math objects
let a=34.35432;
let b=68;
console.log("The valuse of a and b is ",a,b);
console.log("The valuse of a and b  rounded is ",Math.round(a),Math.round(b)); 


console.log("3 raised to the power of  2 is ",Math.pow(3,2));
